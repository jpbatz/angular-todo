<!DOCTYPE html>

<html lang="en" ng-app="TodoApp">

  <head>
    <meta charset="UTF-8">
    <title>Angular Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>

    <h1>Angular Todos</h1>
    <!-- <input type="text" ng-model="myInput"> -->

<!--       Unescaped
        {{{myInput}}}

      ====================
    <pre>
      Escaped
        {{myInput}}
    </pre> -->

    <div ng-controller="TodoController">

<!--       <input type="text" 
              ng-model="myInput" 
              ng-keyup="(event=$event.keyCode == 13) ? submit() : null"> -->
      <input type="text" 
              ng-model="myInput" 
              ng-keyup="(event=$event.keyCode == 13) ? submit(myInput) : null">

      <!-- <pre> -->

<!--         COOL:
        {{coolVariable}} -->
<!--         Current Input: {{myInput}}
        Saved Tasks: {{myTasks}} -->

<!--         event: {{event}} -->

      <!-- </pre> -->

<!--       <select ng-model="currentList">
        <option value="all">All</option>
        <option value="complete">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
      <br> -->

      <br><br>

      <!-- can click on word and checkbox to select -->
      <input id="all-list" ng-model="currentList" name="curremtList" type="radio" value="all">
      <label for="all-list">All</label>
      <input id="complete-list" ng-model="currentList" name="curremtList" type="radio" value="complete">
      <label for="complete-list">Complete</label>
      <input id="incomplete-list" ng-model="currentList" name="curremtList" type="radio" value="incomplete">
      <label for="incomplete-list">Incomplete</label>
      <br>

      <ul id="all-tasks" 
          ng-show="currentList === 'all'">
        <h2>All Tasks</h2>
            <!-- ng-repeat="(id, task) in myTasks"> -->
        <li class="todo" 
            ng-class="{complete: task.complete, incomplete: !task.complete}"
            ng-repeat="task in myTasks">
          <input type="checkbox" ng-model="task.complete">
          <span>{{task.description}}</span>
          <button ng-click="deleteTask(task)">Delete</button>
          <!-- <button ng-click="deleteTask(id)">Delete</button> -->
          <!-- {{task}} -->
        </li>
      </ul>

      <ul id="complete-tasks" 
          ng-show="currentList === 'complete'">
        <h2>Completed Tasks</h2>
        <li class="todo complete" ng-repeat="task in myTasks | filter:{complete:true}">
<!--         <li class="todo complete" 
            ng-class="{complete: task.complete}"
            ng-repeat="(id, task) in myTasks | filter:{complete:true}"> -->
          <input type="checkbox" ng-model="task.complete">
          <span>{{task.description}}</span>
          <button ng-click="deleteTask(task)">Delete</button>
          <!-- {{task}} -->
        </li>
      </ul>

      <ul id="incomplete-tasks" 
          ng-show="currentList === 'incomplete'">
        <h2>Incomplete Tasks</h2>
        <li class="todo incomplete" ng-repeat="task in myTasks | filter:{complete:false}">
<!--         <li class="todo incomplete" 
            ng-class="{incomplete: !task.complete}"
            ng-repeat="(id, task) in myTasks | filter:{complete:false}"> -->
          <input type="checkbox" ng-model="task.complete">
          <span>{{task.description}}</span>
          <button ng-click="deleteTask(task)">Delete</button>
          <!-- {{task}} -->
        </li>
      </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<!--     <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
